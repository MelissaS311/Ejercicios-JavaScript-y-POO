<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie Fibonacci</title>
</head>
<body>

<script>
    var n1 = 0,  n2 = 1, next_num, i;  
var  numeroDeElementos = parseInt (prompt (" Introduzca la cantidad de numeros para la serie"));  
document.write( "Fibonacci Series: ");  
for ( i = 1; i <= numeroDeElementos; i++)  
{  document.write (" <br> " +  n1); 
    next_num = n1 + n2;  
      
    n1 = n2;  
    n2 = next_num; 
}  
</script>

</body>
</html>
